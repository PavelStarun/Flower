{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Вход</h2>

    {% if messages %}
        <div>
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_username">Логин:</label>
            {{ form.username }} <!-- Убедитесь, что здесь нет предзаполненных значений -->
        </div>
        <div class="form-group">
            <label for="id_password">Пароль:</label>
            {{ form.password }} <!-- Поле также должно быть пустым -->
        </div>
        <button type="submit" class="btn btn-primary">Войти</button>
    </form>

    <p>Нет аккаунта? <a href="{% url 'register' %}">Зарегистрируйтесь здесь</a>.</p>
</div>
{% endblock %}
